<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Document</title>

  <body>

    <form>

      <div class="form-group">
        <label for="artistInput">Artist</label>
        <input type="text" class="form-control" id="artistName" name="artistInput" placeholder="Enter Artist" required/>
      </div>

      <div class="form-group">
        <label for="trackInput">Track</label>
        <input type="text" class="form-control" id="trackName" name="trackInput" placeholder="Enter Track" required/>
      </div>

      <input type="submit" class="btn btn-primary" id="submit"></input>

    </form>

    <div class="container" id="artistPost">
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="javascript.js" type="text/javascript"></script>

  </body>
</html>
